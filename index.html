<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="contant">
      <h1 class="main-title">cssMemSlider</h1>

      <div class="slider-wrapper">
        <div class="slider">
          <div class="slider-nav"></div>

          <div class="slider-items">
            <input
              name="button"
              class="custom-radio"
              id="control-1"
              type="radio"
              checked
            />
            <label class="slider-nav__control item-1" for="control-1"></label>

            <input
              class="custom-radio"
              name="button"
              id="control-2"
              type="radio"
            />
            <label class="slider-nav__control item-2" for="control-2"></label>

            <input
              class="custom-radio"
              name="button"
              id="control-3"
              type="radio"
            />
            <label class="slider-nav__control item-3" for="control-3"></label>

            <input
              class="custom-radio"
              name="button"
              id="control-4"
              type="radio"
            />
            <label class="slider-nav__control item-4" for="control-4"></label>

            <div class="slider-item control-1">
              <figure>
                <img
                  class="slider-photo"
                  src="./assets/img/mariupol-1.jpg"
                  alt="mariupol-1"
                />
                <figcaption class="slider-caption">#Save Mariupol</figcaption>
              </figure>
            </div>
            <div class="slider-item control-2">
              <figure>
                <img
                  class="slider-photo"
                  src="./assets/img/mariupol-2.jpg"
                  alt="mariupol-1"
                />
                <figcaption class="slider-caption">
                  #Save Mariupol city
                </figcaption>
              </figure>
            </div>
            <div class="slider-item control-3">
              <figure>
                <img
                  class="slider-photo"
                  src="./assets/img/mariupol-3.jpg"
                  alt="mariupol-1"
                />
                <figcaption class="slider-caption">
                  #Save people in Mariupol
                </figcaption>
              </figure>
            </div>
            <div class="slider-item control-4">
              <figure>
                <img
                  class="slider-photo"
                  src="./assets/img/azovstal.jpg"
                  alt="azovstal"
                />
                <figcaption class="slider-caption">#Save AZOVSTAL</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>

      <div class="spica">
        <img src="./assets/img/spica.png" alt="spica" class="spica-img" />
      </div>
    </div>
  </body>
</html>
